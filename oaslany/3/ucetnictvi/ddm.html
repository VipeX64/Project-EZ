<!DOCTYPE html>
<html>

<head>
    <script src="../../../packages/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script defer src="../../../packages/fontawesome/svg-with-js/js/fontawesome-all.js"></script>
    <meta charset="UTF-8">
    <title>Dlouhodobý majetek</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="ddmStyle.css">
    <link rel="stylesheet" href="../../../packages/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../packages\fontawesome\web-fonts-with-css\css\fontawesome.min.css">
</head>

<body>
    <div id="mainCircuit">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <i id="back" class="far fa-caret-square-left icons"></i>
                </div>
                <div class="col-md-10" id="theme">Otázky z tématu: Dlouhodobý majetek</div>
                <div class="col-md-1">
                    <i id="options" class="fas fa-bars icons" data-toggle="modal" data-target="#verdict"></i>
                </div>
            </div>
            <div class="container">
                <div id="quizSection">
                    <div>
                        <h3 id="qH3">QUESTION HERE</h3>
                    </div>
                    <div>
                        <button class="yesOrNo" onclick="correct()">ANO</button>
                        <button class="yesOrNo" onclick="incorrect()">NE</button>
                    </div>
                    <div id="verdict" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <p>Rychlý chod?&nbsp;&nbsp;<input id="modalOn" type="checkbox"></p>
                                    <p id="totalQuestions">Celkový počet otázek: </p>
                                    <p id="perCorrect">Procento správných odpovědí: </p>
                                    <p id="exitGame">Odhlásit se a zavřít okno</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../../../packages/bootstrap/js/bootstrap.min.js"></script>
    <script src="ddmScript.js"></script>
</body>

</html>
